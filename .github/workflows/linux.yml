name: Linux

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2

    - name: Generate
      working-directory: ${{github.workspace}}
      shell: bash
      run: cmake -B build -G Ninja

    - name: Build
      working-directory: ${{github.workspace}}
      shell: bash
      run: cmake --build build
